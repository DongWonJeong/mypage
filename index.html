<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="정동원 - 프로필 링크">
    <meta property="og:description" content="코딩 공부중!">
    <meta property="og:image" content="다운로드.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
      * {
          font-family: "Pretendard",serif;
      }
      body {
        background-color: #44398A;
      }
      .profile {
        width: 100px;
        height: 100px;

        border-radius: 100%;

        background-image: url('다운로드.jpg');
        background-position: center;
        background-size: cover;
      }
      .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;

      }
      .sub {
          color: white;
          font-size: 14px;

          margin-top: 0px;
          margin-bottom: 30px;
      }
      .wrap{
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        font-size: 14px;
        font-weight: bold;
        color: #44398A;

        background-color: white;
        border-radius: 8px;

        box-shadow: 3px 3px 5px 0px black;

        width: 300px;
        height: 50px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin-bottom: 10px;
        text-decoration: none;

        box-shadow: 3px 3px 5px 0px balck;
    }
    .wrap > a:hover{
      background-color: #f2f2f2;
    }

    </style>
</head>
<body>
    <div class = "wrap">
      <div class = "profile"></div>
      <h1 class = "main">정동원</h1>
      <p class = "sub">프로필 링크 만드는중입니다!</p>

    </div>

</html>
